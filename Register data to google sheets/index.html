<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h2 class="logo">LOGO</h2>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="login-popup">Login</button>
        </nav>
    </header>
    <form method="post" action="">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill the details to create an account.</p>
            <hr>

            <div class="input-container">
                <label for="firstname"><span class="material-symbols-outlined">person</span></label>
                <input type="text" placeholder="Firstname" id="firstname" name="firstname" required>
            </div>

            <div class="input-container">
                <label for="lastname"></label>
                <input type="text" placeholder="Lastname" id="lastname" name="lastname"  required>
            </div>

            <div class="input-container">
                <label for="email"><span class="material-symbols-outlined">mail</span></label>
                <input type="text" placeholder="Enter Email" id="email" name="email" required>
            </div>

            <div class="input-container">
                <label for="psw"><span class="material-symbols-outlined">lock</span></label>
                <input type="password" placeholder="Enter Password" id="psw" name="password" required>
            </div>
            <hr>

            <p>By Creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>

            <div class="signin">
                <p>Already have an account?<a href="#">Sign in</a>.</p>
            </div>
        </div>
    </form>
</body>
</html>
